<div class="content" role="main">
        <h1>Sign Up</h1>
        <form [formGroup]="registerForm" style="width: 600px;">
                <input class="form-control" placeholder="First Name" 
                formControlName="control_first_name" [(ngModel)]="user.firstname" required>
                <input  class="form-control" placeholder="Last Name" 
                formControlName="control_last_name" [(ngModel)]="user.lastname" required>
                <input type="date"  class="form-control" placeholder="Last Name" 
                formControlName="control_birth_date" [(ngModel)]="user.birthdate" required>
                
            <input type="email" email="true" class="form-control" placeholder="Email" 
            formControlName="control_email" [(ngModel)]="user.email" required>
    
          
            <input type="password" class="form-control" [(ngModel)]="user.password"
            formControlName="control_password" placeholder="password" required minlength="6">
    
            <button type="submit" class="form-control btn btn-success"
            [disabled]="!registerForm.valid" (click)="save()"
            >Register </button>
        </form>
    </div>
