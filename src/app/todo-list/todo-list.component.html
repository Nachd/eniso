
<h1>{{'todo' | translate}}</h1>
<div class="row">
    <input [(ngModel)]="newToDo" (keyup.enter)="addToDo()"> <button class="btn btn-primary" [disabled]="newToDo == ''" (click)="addToDo()">{{'save' | translate}}</button>
</div>
<div class="row todos">

    
    <ul>
        <li *ngFor="let item of list ; let i = index" [style.background]=" item.isDone ? '#cbffd7' : '#c5e1f9'" [style.textDecoration]="item.isRemoved? 'line-through' : ''" >
            
                     {{i +1 }} -   {{item.content}}

            
              
                    <button class="btn btn-success" [disabled]="item.isRemoved" (click)="done(i)">{{'done' | translate}}</button>
                    <button class="btn btn-danger" [disabled]="item.isDone" (click)="remove(i)">{{'remove' | translate}}</button>
               
          <p>{{item.date | date : 'dd-MMM hh:mm'}}</p>
            
           
        
        </li>
       
    </ul>
   
</div>
