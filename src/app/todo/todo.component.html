
    
    <div class="content" role="main">
      <h1> {{ 'todo.title' | translate }} </h1>
      <div class="row col-md-8">
        <div class="col-md-9">
            <input [(ngModel)]="nom" class="form-control" (keyup.enter)="save()">
        </div>
        <div class="col-md-3">
            <button (click)="save()" class="btn btn-primary" >{{'save' | translate}}</button>
        </div>
      </div>
      <div class="row col-md-8 bloc">
          
        <ul>
          <li *ngFor="let item of list ; let i=index" [style.background]="item.isDone ? '#6ef049' : '#c4d1ef' "
          [style.text-decoration]="item.isRemoved? 'line-through' : 'none'"
          >
              {{i+1}} - 
            {{item.designation}} 

            <button class="btn btn-success" (click)="done(i)">Done</button>
            <button [disabled]="item.isDone" class="btn btn-danger" (click)="remove(i)">Remove</button>
            
          </li>
        </ul>
      </div>
     
      
    
    </div>
